<body>
<div class="stepChange">
    <span class="Pd-ImageSwitch">
        <a href="javascript:void(0);" class="active"></a>

    </span>
</div>
<div class="wrap">
    <div class="container">
        <section>
            <h1>第一步</h1>
            <p>输入宝贝的生日</p>
            <img src="images/step_01.png" alt="1">
        </section>
        <section>
            <h1>第二步</h1>
            <p>输入宝贝的昵称</p>
            <img src="images/step_02.png" alt="2">
        </section>
        <section>
            <h1>第三步</h1>
            <p>完成注册</p>
            <img src="images/step_03.png" alt="3">
        </section>
        <section>
            <h1>第四步</h1>
            <p>打开叽里呱啦APP，点击右下角“我的”</p>
            <img src="images/step_04.png" alt="4">
        </section>
        <section>
            <h1>第五步</h1>
            <p>点击“设置”</p>
            <img src="images/step_05.png" alt="5">
        </section>
        <section>
            <h1>第六步</h1>
            <p>点击“兑换码”</p>
            <img src="images/step_06.png" alt="6">
        </section>
        <section>
            <h1>第七步</h1>
            <p>输入兑换码</p>
            <img src="images/step_07.png" alt="4">
        </section>
        <section>
            <h1>第八步</h1>
            <p>返回上一层点击“已购买的”</p>
            <img src="images/step_08.png" alt="5">
        </section>
        <section>
            <h1>第九步</h1>
            <p>查看是否已有课程</p>
            <img src="images/step_09.png" alt="6">
            <div class="footer">
                <img src="images/icon.png" alt="">
                <span>优惠券的兑换中遇到任何疑问，请联系叽里呱啦APP客服</span>
            </div>
        </section>
    </div>
</div>

<script src="js/Pandora.Touch.Mobile.min.js"></script>
