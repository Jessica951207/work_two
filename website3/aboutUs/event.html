<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="format-detection" content="telephone=no" />
    <title>中联惠捷官网</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/aboutus.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <!--<link rel="stylesheet" href="css/aos.css">-->

    <script type="text/javascript" src="../js/jquery.js"></script>

</head>
<style>
    
</style>

<body>
<div id="out_box">
    <!--#include file="../base/header.html"-->

    <div class="contain_box event">
        <!--轮播实现翻页-->
        <div class="page_slide">
            <div class="swiper-container" id="swiper1">
                <div class="swiper-wrapper">

                    <!--首屏-->
                    <div class="swiper-slide">
                        <section>
                            <div class="first_section">
                                <div class="imgBigger">
                                    <img src="../images/banner_04.jpg" alt="" class="large_img slideDown">
                                </div>
                                <div class="first_title">
                                    <h1>企业大事记</h1>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!--第二屏-->
                    <div class="swiper-slide">
                        <section>
                            <div class="second_section">
                                <img src="../images/banner_05.jpg" alt="" class="fix_pic ">
                                <div class="second_left section_left slideLeft">
                                    <div class="first_txt">
                                        <h1>大事记二</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!--第三屏-->
                    <div class="swiper-slide">
                        <section>
                            <div class="third_section">
                                <img src="../images/banner_06.jpg" alt="" class="fix_pic ">
                                <div class="third_right section_right slideRight">
                                    <div class="first_txt">
                                        <h1>大事记三</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!--第四屏-->
                    <div class="swiper-slide">
                        <section>
                            <div class="fourth_section">
                                <img src="../images/banner_07.jpg" alt="" class="fourth_right fix_pic slideRight">
                                <div class="fourth_left section_left slideLeft">
                                    <div class="first_txt">
                                        <h1>大事记四</h1>
                                    </div>
                                </div>
                            </div>
                            <!--#include file="../base/footer.html"-->
                        </section>
                    </div>


                </div>
            </div>
        </div>


    </div>


</div>


</body>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<!--<script type="text/javascript" src="js/aos.js"></script>-->


</html>
