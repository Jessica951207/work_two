<body>
    <div class="page msg_success js_show">
        <div class="weui-msg" id="parent-top-pad" style="padding-top: 23vw;">
            <div class="weui-msg__icon-area" style="text-align: center;margin-bottom: 23px;">
                <img src="images/JD-submitted-successfully.png"  width="33%"/>
            </div>
            <div class="weui-msg__text-area">
                <h4 class="weui-msg__title" style="font-size: 6.1vw;font-weight: 500;text-align: center;">提交成功&nbsp!</h4>
                <p class="" style="margin-top: 15%;font-size: 4.65vw;color: #9C9C9C;width: 91%;margin-left: 5.5%;text-align: center;">客服专员将尽快与您电话<br/>联系，请您留意接听，祝您生活愉快！</p>
            </div>
            <div class="weui-msg__opr-area" style="text-align: center;">
                <a href="gzCarWelcome.html">
                    <img src="images/JD-submitted-btn-back.png" style="width:45%;"/>
                </a>
            </div>

        </div>
    </div>
</body>

<script src="../js/jquery.dlmenu.js"></script>
